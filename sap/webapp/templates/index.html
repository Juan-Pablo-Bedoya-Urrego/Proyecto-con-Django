<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/stylesIndex.css' %}">
</head>

<body>
    {% include 'components/menuIndex.html' %}
    <div class="all">
        <h1 style="color: white; text-align: center;">Vehiculos Disponibles</h1>
        <hr style="height: 10px;
                    width: 50%;
                    background-color: white;
                    margin-left: 25%;">
        <div class="container">
            {% for servi in servicios %}
            <div class="box">
                <div class="imgBox">
                    <img src="{{ servi.imagenProducto.url }}" alt="">
                </div>
                <div class="details">
                    <div class="content">
                        <h2>{{ servi.nombreProducto }}</h2>
                        <p>{{ servi.descripcionProducto }}</p>
                        <p>{{ servi.precioProducto }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
