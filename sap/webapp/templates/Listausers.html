<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/stylesListauser.css' %}">
</head>

<body>
    {% include 'components/menuAdmin.html' %}
    <div class="all">
        <div class="containerForm">
            <h2>Buscar:</h2>
            <form class="form" method="GET" action="">
                <input type="text" name="search" id="search" class="form-control">
                <label class="lbl-user" for="search">
                    <span class="txt-user">
                        Buscar por Nombre de usuario:
                    </span>
                </label>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <br>
            <br>
            <h2>Lista de Usuarios</h2>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>Username</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.lastname }}</td>
                            <td>{{ user.username }}</td>
                            <td><a href="{% url 'eliminar' user.id %}" class="btn">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
