<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/stylesLogin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    {% include 'components/menu.html' %}
    <div class="all">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <h1>Inicio de sesion</h1>
                <div class="inputs-box">
                    <input type="text" name="username" id="id_username" class="form-control" maxlength="250"
                        placeholder="Username">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="inputs-box">
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password"
                        maxlength="250" required>
                    <i class="bi bi-lock-fill"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recuerdame</label>
                    <a href="#">Olvidemi contrase√±a</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="register-link">
                    <p>No tienes cuenta?<a href="{% url 'register' %}">Registrate</a></p>
                </div>
            </form>
            {% if form.non_field_errors %}
            <div class="alert-danger">
                {{ form.non_field_errors }}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>

</html>
